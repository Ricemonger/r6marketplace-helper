query GetMarketableItems($spaceId: String!, $limit: Int!, $offset: Int, $filterBy: MarketableItemFilter, $sortBy: MarketableItemSort) {
    game(spaceId: $spaceId) {
        id
        marketableItems(
            limit: $limit
            offset: $offset
            filterBy: $filterBy
            sortBy: $sortBy
            withMarketData: true
        ) {
            nodes {
                ...MarketableItemFragment
                __typename
            }
            totalCount
            __typename
        }
        __typename
    }
}

fragment MarketableItemFragment on MarketableItem {
    item {
        ...SecondaryStoreItemFragment
        __typename
    }
    marketData {
        ...MarketDataFragment
        __typename
    }
    __typename
}

fragment SecondaryStoreItemFragment on SecondaryStoreItem {
    id
    assetUrl
    name
    tags
    type
    __typename
}

fragment MarketDataFragment on MarketableItemMarketData {
    sellStats {
        lowestPrice
        activeCount
        __typename
    }
    buyStats {
        highestPrice
        activeCount
        __typename
    }
    lastSoldAt {
        price
        performedAt
        __typename
    }
    __typename
}