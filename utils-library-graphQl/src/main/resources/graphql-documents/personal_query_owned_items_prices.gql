query GetSellableItems($spaceId: String!, $limit: Int!, $offset: Int, $sortBy: MarketableItemSort) {
    game(spaceId: $spaceId) {
        viewer {
            meta {
                marketableItems(
                    limit: $limit
                    offset: $offset
                    sortBy: $sortBy
                    withMarketData: true
                ) {
                    nodes {
                        ...MarketableItemFragment
                        __typename
                    }
                    totalCount
                    __typename
                }
                __typename
            }
            __typename
        }
        __typename
    }
}

fragment MarketableItemFragment on MarketableItem {
    item {
        ...SecondaryStoreItemFragment
        __typename
    }
    marketData {
        ...MarketDataFragment
        __typename
    }
    __typename
}

fragment SecondaryStoreItemFragment on SecondaryStoreItem {
    itemId
    __typename
}

fragment MarketDataFragment on MarketableItemMarketData {
    sellStats {
        lowestPrice
        __typename
    }
    buyStats {
        highestPrice
        __typename
    }
    __typename
}