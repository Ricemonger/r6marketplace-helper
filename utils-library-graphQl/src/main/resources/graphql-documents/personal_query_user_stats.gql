query GetUserStats(
    $spaceId: String!,
    $ownedItemsLimit: Int!,
    $ownedItemsOffset: Int!,
    $ownedItemsSortBy: MarketableItemSort!,
    $paymentItemId :String!,
    $tradesLimit: Int!,
    $tradesOffset: Int!) {
    game(spaceId: $spaceId) {
        viewer {
            meta {
                marketableItems(
                    limit: $ownedItemsLimit
                    offset: $ownedItemsOffset
                    sortBy: $ownedItemsSortBy
                    withMarketData: false
                ) {
                    nodes {
                        ...MarketableItemFragment
                        __typename
                    }
                    totalCount
                    __typename
                }

                tradesLimitations {
                    ...TradesLimitationsFragment
                    __typename
                }

                secondaryStoreItem(itemId: $paymentItemId) {
                    meta {
                        quantity
                        __typename
                    }
                    __typename
                }

                currentTrades: trades(
                    limit: $tradesLimit
                    offset: $tradesOffset
                    filterBy: {states: [Created]}
                    sortBy: {field: LAST_MODIFIED_AT}
                ) {
                    nodes {
                        ...TradeFragment
                        __typename
                    }
                    __typename
                }

                finishedTrades: trades(
                    limit: $tradesLimit
                    offset: $tradesOffset
                    filterBy: {states: [Succeeded, Failed]}
                    sortBy: {field: LAST_MODIFIED_AT}
                ) {
                    nodes {
                        ...TradeFragment
                        __typename
                    }
                    __typename
                }

                __typename
            }
            __typename
        }
        __typename
    }
}

fragment TradesLimitationsFragment on UserGameTradesLimitations {
    buy {
        resolvedTransactionCount
        activeTransactionCount
        __typename
    }
    sell {
        resolvedTransactionCount
        activeTransactionCount
        resaleLocks {
            itemId
            expiresAt
            __typename
        }
        __typename
    }
    __typename
}

fragment MarketableItemFragment on MarketableItem {
    item {
        ...SecondaryStoreItemFragment
        __typename
    }
    __typename
}

fragment SecondaryStoreItemFragment on SecondaryStoreItem {
    itemId
}

fragment TradeFragment on Trade {
    tradeId
    state
    category
    expiresAt
    lastModifiedAt
    tradeItems {
        item {
            ...SecondaryStoreItemFragment
            __typename
        }
        __typename
    }
    payment {
        price
        transactionFee
        __typename
    }
    paymentOptions {
        price
        __typename
    }
    paymentProposal {
        price
        __typename
    }
    __typename
}




